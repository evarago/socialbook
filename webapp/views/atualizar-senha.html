<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook - Atualização de Senha</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css"/>
</head>
<body>

    {{ template "cabecalho" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Atualização de Senha</h3>
                <br/>
                <form id="atualizar-senha">
                    <div class="form-group">
                            <label for="senha-atual">Senha atual</label>
                            <input type="password" clas="form-control" id="senha-atual" name="senha-atual"
                            placeholder="Insira a sua senha atual" required="required">
                    </div>
                    <br/>
                    <div class="form-group">
                        <label for="nova-senha">Nova Senha</label>
                        <input type="password" clas="form-control" id="nova-senha" name="nova-senha"
                        placeholder="Insira a nova senha" required="required">
                    </div>
                    <br/>
                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar nova Senha</label>
                        <input type="password" clas="form-control" id="confirmar-senha" name="confirmar-senha"
                        placeholder="Confirme a nova senha" required="required">
                    </div>
                    <br/>
                    <button class="btn btn-info" type="submit">
                        Atualizar Senha
                    </button>
                </form>
            </div>
        </div>
    </div>

    {{ template "rodape" }}
    {{ template "scripts" }}

      <script src="/assets/js/usuario.js"></script>
</body>
</html>
